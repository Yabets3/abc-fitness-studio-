<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC FITNESS - Gallery</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Comfortaa', Arial, Calibri, sans-serif;
      background: linear-gradient(135deg, #20458E, #634E99); /* Blue to Purple */
      color: #00231C; /* Detritus Green for text */
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header & Navigation */
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 50px;
      filter: hue-rotate(90deg) saturate(300%); /* Dark green adjustment */
    }

    .logo .name {
      margin-left: 10px;
      font-weight: bold;
      font-size: 24px;
      color: #006400; /* Dark Green */
    }

    .nav-links a {
      margin-left: 20px;
      font-weight: bold;
      color: #fff;
    }

    .nav-links a[aria-current="page"] {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .hero img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .view-cart-button {
      background: #006400;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Gallery Section */
    .gallery-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .cart-class-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .cart-class-card:hover {
      transform: scale(1.05);
    }

    .cart-class-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .cart-class-card h3 {
      margin: 10px 0 5px;
      color: #00231C;
    }

    .cart-class-card p {
      margin: 5px 0 10px 0;
      color: #00231C;
    }

    .add-to-cart-btn {
      background: #006400;
      border: none;
      padding: 8px 12px;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Cart Modal */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      color: #00231C;
    }

    .cart-total {
      margin-top: 10px;
      font-weight: bold;
    }

    .cart-buttons button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-buttons #clearCartBtn {
      background: #FF4C4C;
      color: #fff;
    }

    .cart-buttons #processOrderBtn {
      background: #006400;
      color: #fff;
    }

    /* CTA Section */
    .get-started-hero {
      background: rgba(0,0,0,0.5);
      padding: 40px 20px;
      text-align: center;
      margin-top: 40px;
    }

    .cta-button {
      background: #006400;
      padding: 12px 25px;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
    }

    /* Footer */
    footer {
      background: rgba(0,0,0,0.7);
      padding: 30px 20px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo">
        <img src="assets/Client2_LogoPalette2_155EBC.png" alt="Main Logo">
        <span class="name">ABC FITNESS</span>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="classes.html">Classes</a>
        <a href="gallery.html" aria-current="page">Gallery</a>
        <a href="about.html">About</a>
      </div>
